<body>
    <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div id="temperature-alert">
        <span id="message"></span>
        <button id="close-btn">X</button>
    </div>
    <main>
        <form method="get" action="successful.html" class="rental-agreement">
            <fieldset>

                <legend>Personal</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="fname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="phone" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                </div>


            </fieldset>

            <fieldset>
                <legend>Trip Info</legend>

                <div class="form-group">
                    <label for="home-state">Home State/Country:</label>
                    <input type="text" id="home-state" name="home-state" required>
                </div>
                <div class="form-group">
                    <label for="cruise-line">Cruise Line (if applicable):</label>
                    <input type="text" id="cruise-line" name="cruise-line">
                </div>

            </fieldset>
            <fieldset>
                <legend>Rental Info</legend>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="rental-type">Rental Type:</label>
                    <select id="rental-type" name="rental-type" required>
                        <option value="">Select Rental Type</option>
                        <option value="Scooter">Scooter</option>
                        <option value="ATV">ATV</option>
                        <option value="Wrangler">Wrangler</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="period">Period:</label>
                    <input type="text" id="period" name="period" required>
                </div>
                <div class="form-group">
                    <label for="special-accommodations">Special Accommodations/Comments:</label>
                    <textarea id="special-accommodations" name="special-accommodations" rows="4"></textarea>
                </div>
            </fieldset>

            <div class="submit-rental">

                <input type="submit" value="Submit Form">
            </div>

        </form>

    </main>
</body>

</html>
