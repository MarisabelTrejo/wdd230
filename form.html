    <main>
        <form method="get" action="record.html" class="wf1">
            <fieldset>
                <legend>Username</legend>
                <label for="id">Id</label>
                <input type="text" id="id" name="idname" required>
                <label for="name">Name</label>
                <input type="text" id="name" name="fname" required>
            </fieldset>

            <fieldset>
                <legend>Password</legend>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                    title="Password must be at least 8 characters long and alphanumeric" required>
            </fieldset>
            <fieldset>
                <legend>Confirm Password</legend>
                <label for="confirmPwd">Confirm Password</label>
                <input type="password" id="confirmPwd" name="confirmPwd" required oninput="checkPasswordMatch()">
                <span id="passwordMatchError" style="color: red; display: none;">Passwords do not match!</span>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your byui email address"
                    title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
                <input type="submit" value="Validate">
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <label for="pageRating">Page Rating:</label>
                <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1"
                    oninput="updatePageRatingValue()">
                <span id="pageRatingValue">Page Rating: 5</span>
            </fieldset>

            <input type="submit" value="Log in">

        </form>

    </main>
